<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">



    <title>LogInNetwork</title>



    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- jquery -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Navbar first -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- bootstrap, this will make the width equal to the whole page -->
      <div class="container-fluid">
      <!-- Top left brand or logo, also a link, # brings it to top of the page  -->
      <a class="navbar-brand" href="#"> LIN </a>
      <!-- collapse is a responsive mechanism in which it collapses when the resolution is smaller  -->
      <button class="navbar-toggle" data-toggle="collapse" data-target="navHeaderCollapse">
      <!-- These spans create a bar effect(icon bar), you can have as many bars as you want -->
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
      <!-- the button above targets navHeader collapse, in which below will be in a dropdown (when icon bar is clicked) -->
      <!-- must have collapse, for above data toggle and target  -->
      <div class="collapse navbar-collapse navHeaderCollapse">
        <!-- creates a elements on the navbar, and moves them to the right of the navbar -->
        <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Location</a></li>
        </ul>
      <form class="navbar-form navbar-right" role="login">

                    <div class="form-group">
                      <label>Register</label>
                      <input type="text" id="registerUn" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password"  id="registerPw" class="form-control" placeholder="Password">
                    </div>
                    <input type="button" id="register"value="Register" class="btn btn-small btn-primary">
      </form>
      </div>
      </div>
    </nav>


    <div class="header" id="headerwrap">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-md-6 col-md-6 col-sm-offset-2 col-sm-offset-3">
            <form id="logInMain">
              <div class="form-group">
                <h2>Welcome To </h2>
                <h3><span>L</span>og <span>I</span>n <span>N</span>etwork</h3>
                <hr class="colorgraph">
              <!-- form-control adds style to the textbox!  -->
                  <input type="text" name="" value="" id="username" placeholder="Username" class="form-control">
              </div>
              <div class="form-group">
                  <input type="password" name="" value="" id="password" placeholder="Password" class="form-control">
              </div>
              <input type="button" id="logIn" value="Log In" class="btn btn-small btn-primary">
              <a  id="forgot" href="" class="btn btn-link pull-right">Forgot Password?</a>
              <hr class="colorgraph">
            </form>
          </div>
        </div>
      </div>
    </div>

<!-- Fixed footer  bootstrap  -->
<div class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container">
    <!-- Navbar text, pulls element to the left -->
    <div class="navbar-text pull-left">
    <p>Copyright Log In Network 2017</p>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
