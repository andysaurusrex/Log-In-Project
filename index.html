<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">



    <title>Login</title>



    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- jquery -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Navbar first -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- bootstrap, this will make the width equal to the whole page -->
      <div class="container">
      <!-- Top left brand or logo, also a link, # brings it to top of the page  -->
      <a class="navbar-brand" href="#"> Log Me In! </a>
      <!-- collapse is a responsive mechanism in which it collapses when the resolution is smaller  -->
      <button class="navbar-toggle" data-toggle="collapse" data-target="navHeaderCollapse">
      <!-- These spans create a bar effect(icon bar), you can have as many bars as you want -->
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
      <!-- the button above targets navHeader collapse, in which below will be in a dropdown (when icon bar is clicked) -->
      <!-- must have collapse, for above data toggle and target  -->
      <div class="collapse navbar-collapse navHeaderCollapse">
        <!-- creates a elements on the navbar, and moves them to the right of the navbar -->
        <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Location</a></li>
        </ul>

      <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                    <!-- form-control adds style to the textbox!  -->
                        <input type="text" name="" value="" id="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="" value="" id="password" placeholder="Password" class="form-control">
                    </div>
                    <input type="button" id="logIn" value="Login" class="btn btn-small btn-primary">
      </form>
      </div>
      </div>
    </nav>


    <div class="header">
      <div class="container">
      </div>
    </div>






<!-- Fixed footer  bootstrap  -->
<div class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container">
    <!-- Navbar text, pulls element to the left -->
    <div class="navbar-text pull-left">
    <p>Copyright Log Me In 2017</p>
  </div>

  </div>
</div>




<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
